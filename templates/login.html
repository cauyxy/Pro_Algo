<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/mobi.css/dist/mobi.min.css">
</head>
<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h3>Login</h3>
                <form class="form" action="/login" method="post" enctype="multipart/form-data">
                    <label for="email">Email:</label><input id="email" name="email" type="email">
                    <label for="password">Password:</label><input id="password" name="password" type="password">
                    <h5 style="color: red">{{ err }}</h5>
                    <button type="submit" class="btn btn-primary btn-block">登录</button>
                </form>
                <div class="flex-left top-gap text-small">
                    <div class="unit-2-3"><span>Have no account？<a href="/register">Register</a></span></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
